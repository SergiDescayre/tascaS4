<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tasca 4</title>
</head>
<body>
    <div class="container main_container">
        <div class="row">
            <div class="col-2">
                <div class="weather d-flex flex-column justify-content-between vh-100">
                    <div class="icon_weather d-flex align-items-center mt-3">
                        <div class="img border-end border-3 border-dark">
                            <img src=".." alt="icon">
                        </div>
                        <span class="degrees ms-2 fw-bold"></span>
                    </div>
                    <div class="back_left">
                        <img src="./images/fondo.svg" alt="litle">
                    </div>
                </div>
            </div>
            <div class="col-8 container_info_joke">
                <div class="info_joke d-flex flex-column align-items-center gap-4 vh-100">
                    <h3>Preparats per riure?</h3>
                    <div class="container_emojis">
                            <span class="fs-1" onclick=getScore(1)>🙁</span>
                            <span class="fs-1" onclick=getScore(2)>😐</span>
                            <span class="fs-1" onclick=getScore(3)>😀</span>
                    </div>
                    <div class="joke text-center"></div>
                    <button class="next-joke mx-auto">Següent acudit</button>
                </div>
            </div>
            <div class="col-2">
                <div class="back_right">
                    <img src="./images/fondo.svg" alt="litle">
                </div>
            </div>
        </div>


    </div>
    <script src="./build/index.js"></script>
</body>
</html>
